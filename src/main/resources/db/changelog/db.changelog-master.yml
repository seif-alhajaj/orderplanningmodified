databaseChangeLog:
  - changeSet:
      id: 001-create-simple-table
      author: pokemon-planning
      changes:
        - sql:
            sql: |
              CREATE TABLE IF NOT EXISTS j_planning (
                id VARCHAR(36) PRIMARY KEY,
                task_name VARCHAR(255),
                status VARCHAR(50) DEFAULT 'PENDING',
                created_date TIMESTAMP DEFAULT CURRENT_TIMESTAMP
              );
        - sql:
            sql: |
              CREATE TABLE IF NOT EXISTS j_employee (
                id VARCHAR(36) PRIMARY KEY,
                first_name VARCHAR(100) NOT NULL,
                last_name VARCHAR(100) NOT NULL,
                email VARCHAR(150) UNIQUE,
                active BOOLEAN DEFAULT TRUE,
                created_date TIMESTAMP DEFAULT CURRENT_TIMESTAMP
              );
        - sql:
            sql: |
              CREATE TABLE IF NOT EXISTS j_order (
                id VARCHAR(36) PRIMARY KEY,
                num_commande VARCHAR(50) UNIQUE NOT NULL,
                nombre_cartes INT DEFAULT 0,
                priorite VARCHAR(20) DEFAULT 'MEDIUM',
                statut INT DEFAULT 1,
                created_date TIMESTAMP DEFAULT CURRENT_TIMESTAMP
              );

services:
  # ========== BASE DE DONNÃ‰ES MARIADB ==========
  database:
    image: mariadb:10.11
    container_name: pokemon-planning-db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_DATABASE: dev
      MARIADB_USER: ia
      MARIADB_PASSWORD: foufafou
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - pokemon-network

  # ========== BACKEND SPRING BOOT ==========
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pokemon-planning-backend
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mariadb://database:3306/dev?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=ia
      - SPRING_DATASOURCE_PASSWORD=foufafou
    ports:
      - "8080:8080"
    depends_on:
      - database
    networks:
      - pokemon-network

  # ========== FRONTEND VUE ==========
  frontend:
    build:
      context: ./src/main/frontend
      dockerfile: Dockerfile
    container_name: pokemon-planning-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - pokemon-network

volumes:
  mysql_data:
    driver: local

networks:
  pokemon-network:
    driver: bridge
